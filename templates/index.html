<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìÑ Invoice OCR Microservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #333;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .upload-box {
            border: 2px dashed #a0aec0;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #fafafa;
        }

        input[type="file"] {
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìÑ Invoice OCR Extractor</h1>
        <p>Upload your invoice image below and we'll extract the text for you. üí°</p>

        <form class="upload-box" action="/extract" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,.pdf" required><br>
            <button type="submit">üöÄ Upload & Extract Text</button>
        </form>

        <p>üìå Supported: JPG, PNG</p>
    </div>

    <footer>Made with ‚ù§Ô∏è </footer>

</body>
</html>
